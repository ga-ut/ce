name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Pages artifact (docs/site/* + docs/data)
        run: |
          set -euo pipefail
          mkdir -p _pages_artifact

          if [[ -d docs/site ]]; then
            cp -a docs/site/. _pages_artifact/
          else
            echo "docs/site not found; skipping copy"
          fi

          if [[ -d docs/data ]]; then
            cp -a docs/data _pages_artifact/data
          else
            echo "docs/data not found; skipping copy"
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _pages_artifact

      - name: 운영 가이드 (배포 실패 시)
        if: failure()
        run: |
          echo "[운영 가이드] 배포 실패 시 docs/site, docs/data 경로 오설정 여부를 가장 먼저 점검하세요."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Preflight - GitHub Pages 설정 점검
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            try {
              const response = await github.rest.repos.getPages({ owner, repo });
              const buildType = response.data?.build_type;

              if (buildType !== 'workflow') {
                core.setFailed(
                  `GitHub Pages build_type is "${buildType}". Set Settings > Pages > Build and deployment > Source to "GitHub Actions".`
                );
                return;
              }

              core.info(`GitHub Pages is enabled (build_type=${buildType}).`);
            } catch (error) {
              if (error.status === 404) {
                core.setFailed(
                  'GitHub Pages is not enabled for this repository. Enable it in Settings > Pages and set Source to "GitHub Actions".'
                );
                return;
              }

              throw error;
            }

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 운영 가이드 (배포 실패 시)
        if: failure()
        run: |
          echo "[운영 가이드] 배포 실패 시 Settings > Pages 활성화 여부 및 Source=GitHub Actions 설정을 먼저 점검하세요."
          echo "[운영 가이드] 다음으로 docs/site, docs/data 경로 오설정 여부를 점검하세요."
